<h2>Member Registration</h2>
<form>
<tr>
<td>Nama <input type="text"
			name="nama"
			value="" ></td></tr>
			<br>
			<tr>
Jenis Kelamin <td><input type="radio"
					name="gender"
					value="pria">Pria</td>
			<td><input type="radio"
				name="gender"
				value="wanita">Wanita</td>
				<td><input type="radio"
						name="gender"
						value="ganda">Ganda</td>
			</tr>
						<br>
						<tr>
Hobi <td><input type="checkbox"
			name="hobi"
			value="makan">Makan</td>
	<td><input type="checkbox"
			name="hobi"
			value="minum">Minum</td>
	<td><input type="checkbox"
			name="hobi"
			value="jailin orang">Jailin Orang</td>
			</tr>
			<br>
			<tr>
<td width="200">Speicality</td>
<td><select name="speciality">
<option value="Gagal">Pilih Keahlian</option>
<option value="berhitung">Berhitung</option>
<option value="berenang">Berenang</option>
<option value="futsal">Futsal</option>
<option value="basket" >Basket</option></select></td>
</tr>
<br>
<tr>
<td width="200">Kata Mutiara</td>
<td><textarea
	name="kata mutiara"
	placeholder="Tulis kata-kata mutiaramu"
	value=""></textarea></td></tr>
	<br>
<input type="submit"
	name="submit"
	value="Daftar">
